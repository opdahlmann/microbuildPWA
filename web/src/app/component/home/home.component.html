<nav class="navbar navbar-light bg-light">
    <div class="container">
  <a class="navbar-brand" href="#">
    <object
    type="image/svg+xml"
    data="assets/vectors/nav-logo.svg"
  ></object>
  </a>
  </div>
</nav>

<div class="jumbotron text-center">
  <object
        type="image/svg+xml"
        data="assets/vectors/nav-logo-welcome.svg"
      ></object>
  <h1 class="display-8">Welcome to {{ title }}!</h1>
 
  <button type="button"  (click) = "install()" >Install</button>
 <br>
</div>
<hr/>

<div class="darker-section-wrapper">
    <div class="container darker-section section subscribe-text">
      <h3 class="text-center subscribe-text">Subscribe to MicrobuildPWA</h3>
     
    </div>
    <div class= "text-center">
        <button *ngIf ="false" type="button"  (click) = "subscribeNotification()" >Subscribe</button>
        <button type="button"  (click) = "unsubscribe()" >Unsubscribe</button>
    </div>
  </div>
